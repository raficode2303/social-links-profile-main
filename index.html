<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- app name: social links profile -->
    <div class="app developers-social-links-profile">
      <div class="cards-container">
        <div class="developer-card">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="developer jessica avatar image"
            class="image-avatar"
            width="176"
            height="176"
          />
          <h1 class="name capitalize">Jessica Randall</h1>
          <h3 class="location capitalize">London, United Kingdom</h3>
          <p class="profession">"Front-end developer and avid reader."</p>
          <ul class="social-links">
            <li class="social-link github"><a href="#">GitHub</a></li>
            <li class="social-link frontend-mentor">
              <a href="#">Frontend Mentor</a>
            </li>
            <li class="social-link linkedin"><a href="#">LinkedIn</a></li>
            <li class="social-link twitter"><a href="#">Twitter</a></li>
            <li class="social-link instgram"><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">rafi</a>.
    </div>
  </body>
</html>
